swagger: "2.0"
info:
  description: "This is Luna boat systems api exposed by ESP32 Firmware "
  version: "1.0.0"
  title: "Boat Systems"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@tfd.co.uk"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "boatsystem.local"
basePath: "/api"
tags:
- name: "sensors"
  description: "Environment data"
- name: "bus"
  description: "Boat data"
- name: "systems"
  description: "Boat Systems"
schemes:
- "http"
paths:
  /data/0.json:
    get:
      tags:
      - "systems"
      summary: "NMEA2000 Device info"
      description: "NMEA2000 Device technical info from all devices on the bus"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/deviceinfo"
  /data/1.json:
    get:
      tags:
      - "bus"
      summary: "Engine Data"
      description: "Engine data"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/engine"
  /data/2.json:
    get:
      tags:
      - "bus"
      summary: "Boat Data"
      description: "Boat Data"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/boat"
  /data/3.json:
    get:
      tags:
      - "bus"
      summary: "Navigation data"
      description: "Navigation data"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/nav"
  /data/4.json:
    get:
      tags:
      - "bus"
      summary: "Environment data"
      description: "Environmental data"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/env"
  /data/5.json:
    get:
      tags:
      - "bus"
      summary: "Temperature"
      description: "Temperature data from the bus"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/temp"
  /data/6.json:
    get:
      tags:
      - "sensors"
      summary: "Temperature sensors"
      description: "1 wire temperature sensors read directly"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/sensor_temp"
  /data/7.json:
    get:
      tags:
      - "sensors"
      summary: "Pressure, Humidity, Temperature"
      description: "Pressure humidity temperature sensor inside the server"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/sensor_pressure"
  /data/8.json:
    get:
      tags:
      - "sensors"
      summary: "Voltages"
      description: "Voltages read by the server"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/sensor_volts"

  /data/all.json:
    get:
      tags:
      - "systems"
      - "sensors"
      - "bus"
      summary: "All data at once"
      description: "All data"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/all"


